<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="png" sizes="32x32" href="favicon.png">
</head>
<body>
    <div class="container">
        <div class="box"> 
            <div class="image">
                <img style="border-radius: 15px;" src="qr.png" alt="QR kod">

            <div class="content">
                <p style="font-weight: 700;color: hsl(218, 44%, 22%);">Improve your front-end skills by building projects</p>
                <p style="font-weight: 400;color: hsl(220, 15%, 55%);font-size: 15px;">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
            </div>
        </div>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/Josef-web">Josef-web</a>.
    </div>
